<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kotak{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: 1s;
        }
        .container{
            width: 800px;
            border: 1px solid;
            margin: 0px auto;
        }

        div.container:hover .kotak{
            transform: rotate(90deg);
            margin-left: 700px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak"></div>
    </div>
</body>
</html>
